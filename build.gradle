plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

mainClassName = 'org.example.hellofx.Launcher'
project.buildDir = 'SNAPCRAFT_GRADLE_OUTPUT_DIR'

repositories {
    mavenCentral()
}


// tag::jar[]
jar {
    baseName = 'snapcraft-gradle-demo-with-outputdir'
    version =  '1.0.0'
    manifest {
        attributes(
                'Main-Class': 'org.example.hellofx.Launcher'
        )
    }
}
// end::jar[]

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
}

application {
    mainClass = "org.example.hellofx.Launcher"
    applicationName = 'hellofx'
}
